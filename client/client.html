<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const sendRequest = async () => {
      const url = document.querySelector('#page').value;
      const acceptType = document.querySelector('#type').value;
      const content = document.querySelector('#content');

      const response = await fetch(url, { headers: { 'Accept': acceptType } });

      if (acceptType === 'text/xml') {
        const text = await response.text();
        content.textContent = text;
      }
      else{
        const json = await response.json();
        content.textContent = JSON.stringify(json);
      }
    }

    window.onload = () => 
    {
      document.querySelector('#send').addEventListener('click', sendRequest);
    }
  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
